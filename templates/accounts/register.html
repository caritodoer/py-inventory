{% extends 'base.html' %}


{% block content %}

{% if not request.user.is_authenticated %}
<div style="margin:30px;">
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account ? <a href="/login/">LOGIN!</a></p>
</div>
{% else %}
<a href="/logout/">logout</a>
{% endif %}

{% endblock content %}
